<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="header">
                <div class="user-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>Please select your profile type to begin</h1>
            <!-- <p class="subtitle">Please select your profile type to begin</p> -->
            </div>
            
            <div class="profile-selection">
                <a href="{{ url_for('show_form', user_type='student') }}" class="profile-btn" data-type="student">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Student</span>
                </a>
                <!-- other profile buttons -->
                
                <a href="{{ url_for('show_form', user_type='freelancer') }}" class="profile-btn" data-type="freelancer">
                    <i class="fas fa-laptop-house"></i>
                    <span>Freelancer</span>
                </a>
                
                <a href="{{ url_for('show_form', user_type='professional') }}" class="profile-btn" data-type="professional">
                    <i class="fas fa-briefcase"></i>
                    <span>Professional</span>
                </a>
                
                <a href="{{ url_for('show_form', user_type='career-shifter') }}" class="profile-btn" data-type="career-shifter">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Career Shifter</span>
                </a>

                <a href="{{ url_for('show_form', user_type='other') }}" class="profile-btn" data-type="other">
                    <i class="fas fa-question-circle"></i>
                    <span>Other</span>
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
