<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Pathfinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .get-started {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            width: 100%;
            max-width: 240px;
            margin: 0 auto;
        }
        
        .get-started:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }
        
        .get-started i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .get-started:hover i {
            transform: translateX(3px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 160px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Aspire AI Logo" class="logo">
            <h1>Welcome to Aspire AI</h1>
            <p class="subtitle">Discover tailored career roadmaps, get AI-guided job suggestions, and explore industry opportunities based on your unique background.</p>
            <a href="{{ url_for('index') }}" class="get-started">
                Get Started
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
